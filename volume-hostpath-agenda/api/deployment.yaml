apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-agenda-deployment
  labels:
    app: api-agenda
  namespace: agenda
spec:
  selector:
    matchLabels:
      app: api-agenda
  template:
    metadata:
      labels:
        app: api-agenda
    spec:
      containers:
        - name: api-agenda
          image: marcioalmeidarosa/api_agenda:latest
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          env:
          - name: CONNECTION__CONNECTIONSTRINGS
            value: "Server=sql-server-service,1433;Database=DockerAgenda_Db;MultipleActiveResultSets=true;User ID=sa;Password=Pass@word"
          imagePullPolicy: Always
          resources:
            requests:
              memory: "300Mi"
              cpu: "500m"
            limits:
              memory: "300Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: "/health/live"
              port: 80
              scheme: HTTP
            failureThreshold: 3
            successThreshold: 1
            periodSeconds: 5
            timeoutSeconds: 1
            initialDelaySeconds: 1
          readinessProbe:
            httpGet:
              path: "/health/ready"
              port: 80
              scheme: HTTP
            failureThreshold: 3
            successThreshold: 1
            periodSeconds: 3
            timeoutSeconds: 1
            initialDelaySeconds: 1
          livenessProbe:
            httpGet:
              path: "/health"
              port: 80
              scheme: HTTP
            failureThreshold: 3
            successThreshold: 1
            periodSeconds: 3
            timeoutSeconds: 1
            initialDelaySeconds: 1