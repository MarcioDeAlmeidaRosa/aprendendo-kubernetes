apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-api-agenda-deployment
  labels:
    app: api-agenda
  namespace: agenda
spec:
  selector:
    matchLabels:
      app: db-api-agenda
  template:
    metadata:
      labels:
        app: db-api-agenda
    spec:
      containers:
        - name: db-api-agenda
          image: mcr.microsoft.com/mssql/server:2019-latest
          ports:
            - containerPort: 1433
          envFrom:
            - secretRef:
                name: secret-db-api-agenda
          resources:
            requests:
              memory: 1000Mi
              cpu: 500m
            limits:
              memory: 1000Mi
              cpu: 500m