apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-agenda-deployment
  labels:
    app: api-agenda
  namespace: testando-health
spec:
  replicas: 10
  selector:
    matchLabels:
      app: api-agenda
  template:
    metadata: 
      labels:
        app: api-agenda
    spec:
      containers:
        - name: api-agenda
          image: marcioalmeidarosa/api_agenda:latest
          ports:
          - containerPort: 80
            name: http
          - containerPort: 443
            name: https
          imagePullPolicy: Always
          livenessProbe:
             httpGet:
               path: /health/live
               port: 80
               scheme: HTTP
               httpHeaders:
               - name: Host-Solicitacao
                 value: live0kubernetes
             initialDelaySeconds: 2
             failureThreshold: 3
             successThreshold: 1
             periodSeconds: 10
             timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
              scheme: HTTP
            initialDelaySeconds: 2
            failureThreshold: 3
            successThreshold: 1
            periodSeconds: 2
            timeoutSeconds: 1
          startupProbe:
            httpGet:
              path: /health/live
              port: 80
              scheme: HTTP
            initialDelaySeconds: 0
            failureThreshold: 3
            successThreshold: 1
            periodSeconds: 1
            timeoutSeconds: 2
          env:
          - name: CONNECTION__CONNECTIONSTRINGS
            value: "Server=sql-server-service,1433;Database=DockerAgenda_Db;MultipleActiveResultSets=true;User ID=sa;Password=Pass@word"
          - name: MemoryCheckOptions__Threshold
            value: "24452864"
      imagePullSecrets:
        - name: arc-scw-marc-suporte-ti
