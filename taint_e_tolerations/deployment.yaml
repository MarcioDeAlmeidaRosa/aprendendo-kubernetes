apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 6
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "500m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
      tolerations:
        - key: "especial"
          operator: "Equal"
          value: "valor1"
          effect: "NoExecute"
          tolerationSeconds: 60 #define quanto tempo de toler√¢ncia quando este Taint for adicionado